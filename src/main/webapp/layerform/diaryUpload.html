<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <!--编码信息-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <!--引用库：bootstrap-->
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
    <!--引用库：jQuery-->
    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <!--引入库：layer-->
    <script src="../js/layer/layer.js"></script>
</head>
<body>

<div class="container">
    <div class="table-responsive">

        <h2>书写成长寄语</h2>

        <form method="post" action="diary_upload.do">
            <div class="form-group">
				<textarea class="form-control" rows="1" cols="20" name="diaryName"
                          id="diaryname" placeholder="日记标题"></textarea>
            </div>
            <div class="form-group">
				<textarea class="form-control" rows="10" cols="20" name="diaryText"
                          id="diarytext" placeholder="日记内容"></textarea>
            </div>
            <button id="diary-submit" class="btn btn-primary btn-md btn-block">提交</button>
        </form>
    </div>
</div>

</body>

<script>
    // 上传diary
    // TODO 关闭子iframe
    $('#diary-submit').on('click', function () {
        var loading = layer.load();

        var name = $('#diaryname').val();
        var text = $('#diarytext').val();

        console.log("diary name:" + name + " text:" + text);

        $.ajax({
            url: "diary_upload.do",
            type: 'get',
            contentType: 'charset=utf-8',
            data: {diaryName: name, diaryText: text},
            success: function () {
                layer.close(loading);
                layer.msg("上传成功");
                setTimeout(function () {
                    parent.location.reload();
                    // 关闭当前iframe
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }, 1000)
            },
            error: function (error) {
                layer.close(loading);
                layer.msg("上传失败");
                console.log('接口不通' + error);
                setTimeout(function () {
                    parent.location.reload();
                    // 关闭当前iframe
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }, 1000)
            }
        });
    });
</script>

</html>
