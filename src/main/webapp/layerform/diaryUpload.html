<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/layer/layer.js"></script>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <h2>书写成长寄语</h2>
        <div class="form-group">
				<textarea name="diaryName" id="diaryname"
                          class="form-control" rows="1" cols="20" placeholder="日记标题">
                </textarea>
        </div>
        <div class="form-group">
				<textarea name="diaryText" id="diarytext"
                          class="form-control" rows="10" cols="20" placeholder="日记内容">
                </textarea>
        </div>
        <button id="diary-submit" class="btn btn-primary btn-md btn-block">提交</button>
    </div>
</div>
</body>

<script>
    // 上传diary
    $('#diary-submit').on('click', function () {
            var name = $('#diaryname').val();
            var text = $('#diarytext').val();
            console.log("diary name:" + name + " text:" + text);

            if (name === null || text === null) {
                layer.msg("数据不能为空")
            }
            else {
                var loading = layer.load();
                $.ajax({
                    url: "diary_upload.do",
                    type: 'post',
                    contentType: 'charset=utf-8',
                    data: {diaryName: name, diaryText: text},
                    success: function () {

                            parent.layer.close(index);

                    }
                });
            }
        }
    );
</script>

</html>
