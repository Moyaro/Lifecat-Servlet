<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="table-responsive">
        <form action="user_password_update.do" class="form col-md-12 center-block"
              method="post">
            <div class="form-group">
                <h5>
                    <label for="oldPassword">原密码</label>
                </h5>
                <input id="oldPassword" name="oldPassword"
                       type="text" class="form-control input-md"
                       placeholder="请输入原密码" title="默认账号">

            </div>
            <div class="form-group">
                <h5>
                    <label for="newPassword1">请输入要修改的密码</label>
                </h5>

                <input id="newPassword1" name="newPassword1"
                       type="text" class="form-control input-md"
                       placeholder="请输入你要修改的密码">
            </div>
            <div class="form-group">
                <h5>
                    <label for="newPassword2">请再次输入</label>
                </h5>
                <input id="newPassword2" name="newPassword2"
                       type="text" class="form-control "
                       placeholder="请再次输入密码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">修改</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
