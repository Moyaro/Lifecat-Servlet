<!DOCTYPE html>

<html>

<head>
    <!--编码信息-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <!--引用库：bootstrap-->
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap/3.3.6/bootstrap.min.css">
    <!--引用库：jQuery-->
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
</head>
<script>
    function showPreview(obj) {
        var str = obj.value;
        document.getElementById("#show-image").innerHTML = "<img src='" + str + "'/>";
    }

</script>
<body>

<div class="container">
    <div class="table-responsive">

        <h2>编辑照片描述</h2>

        <form method="post" id="editForm" action="image_upload.do" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" class="form-control" name="imageText">
            </div>
            <div class="form-group">
                <input type="file" class="form-control" name="image"
                       id="upimage" onchange="showPreview()">
            </div>

            <div id="show-image"></div>

            <button type="submit" class="btn btn-primary btn-md btn-block">提交</button>
        </form>
    </div>
</div>

</body>
</html>
